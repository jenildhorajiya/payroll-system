    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

      import firebaseConfig from "./firebaseConfig.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();

      document
        .getElementById("profileForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const userData = Object.fromEntries(formData.entries());

          const empCode = userData.empCode;
          const registerRef = ref(db, `register/${empCode}`);

          // Fetch existing data
          getData(registerRef)
            .then((existingData) => {
              // Merge existing data with new data
              const updatedData = { ...existingData, ...userData };

              // Update the database with merged data
              return set(registerRef, updatedData);
            })
            .then(() => {
              window.location.href = "pages-login.html"; // Redirect after successful submission
            })
            .catch((error) => {
              console.error("Error saving data:", error);
              alert("Failed to save data. Please try again.");
            });
        });

      // Function to fetch existing data
      function getData(registerRef) {
        return new Promise((resolve, reject) => {
          get(registerRef)
            .then((snapshot) => {
              if (snapshot.exists()) {
                resolve(snapshot.val());
              } else {
                resolve({});
              }
            })
            .catch((error) => {
              reject(error);
            });
        });
      }
    </script>
