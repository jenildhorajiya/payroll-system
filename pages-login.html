  <body>
    <main id="yourForm">
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Login to Your Account
                      </h5>
                      <p class="text-center small">
                        Enter your email & password to login
                      </p>
                    </div>

                    <form class="row g-3 needs-validation" novalidate>
                      <div class="col-12">
                        <label for="yourEmpCode" class="form-label"
                          >Emp Code</label
                        >
                        <div class="input-group has-validation">
                          <!-- <span class="input-group-text" id="inputGroupPrepend"
                            >@</span
                          > -->
                          <input
                            type="number"
                            name="empCode"
                            class="form-control"
                            id="yourEmpCode"
                            required
                          />
                          <div class="invalid-feedback">
                            Please, enter Emp Code.
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="yourEmail" class="form-label">Email</label>
                        <div class="input-group has-validation">
                          <!-- <span class="input-group-text" id="inputGroupPrepend"
                            >@</span
                          > -->
                          <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="yourEmail"
                            required
                          />
                          <div class="invalid-feedback">
                            Please, enter Email.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          required
                        />
                        <div class="invalid-feedback">
                          Please, enter Password!
                        </div>
                      </div>

                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Login
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Don't have an account?
                          <a href="pages-register.html">Register</a>
                        </p>
                      </div>
                    </form>
                  </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getDatabase,
        get,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

      import firebaseConfig from "./firebaseConfig.js";

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);

      let EmailInp = document.getElementById("yourEmail");
      let Passinp = document.getElementById("yourPassword");
      let EmpCodeInp = document.getElementById("yourEmpCode"); // Add this line to get emp code input
      let MainForm = document.getElementById("yourForm");

      let SignInUser = (evt) => {
        evt.preventDefault();

        const empCode = EmpCodeInp.value; // Fetch emp code from input field

        signInWithEmailAndPassword(auth, EmailInp.value, Passinp.value)
          .then((credentials) => {
            // Store empCode in local storage
            localStorage.setItem("empCode", empCode);
            const registerRef = ref(db, `register/${empCode}`);
            return get(registerRef).then((snapshot) => {
              const userData = snapshot.val();
              return { empCode, userData };
            });
          })
          .then(({ empCode, userData }) => {
            const userProfileURL = `users-profile.html?empCode=${empCode}`;
            window.location.href = userProfileURL;
          })
          .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
          });
      };
      MainForm.addEventListener("submit", SignInUser);
    </script>
